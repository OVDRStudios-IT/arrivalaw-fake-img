
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrival Studio Image Uploading Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #005f73;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #005f73;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004e5f;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #005f73;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arrival Studio Image Uploading Service</h1>
    </header>
    <div class="container">
        <h2>Private Image Uploader</h2>
        <p>Upload your images securely and privately with our service.</p>
        <input type="file" id="imageUpload" multiple>
        <button onclick="alert('Thank you for your upload!')">Upload Image</button>
    </div>
    <footer>
        <p>&copy; 2024 Arrival Studio. All rights reserved.</p>
    </footer>
</body>
</html>
