        background-color: #000; /* Black background */

        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #loadingBarContainer {
        width: 80%;
        max-width: 500px;
        height: 20px;
        border: 1px solid #fff;
        border-radius: 10px; /* Rounded corners for the loading bar */
        overflow: hidden; /* Ensures the inner bar doesn't break the rounded corners */
    }
    #loadingBar {
        width: 0%;
        height: 100%;
        background-color: #4CAF50; /* A modern green color */
        transition: width 0.5s ease-out; /* Smooth transition for the loading effect */
    }
    #fileName {
        text-align: center;
        margin-top: 20px;
    }
</style>
